<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Space Chat</title>
    <link rel="icon" href="./img/icons/t-space-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-left">
          <img
            src="./img/icons/left-arrow-icon.svg"
            width="12px"
            height="24px"
            alt="Left arrow"
          />
          <div class="header-notification">
            <span class="header-notification-num">4</span>
          </div>
        </div>
        <div class="header-heading">
          <div class="heading-title">
            <span class="heading-title-name">T-SPACE</span>
            <img
              src="./img/icons/check-icon.svg"
              width="16px"
              height="16px"
              alt="Check icon"
            />
          </div>
          <span class="heading-subtitle">бот</span>
        </div>
        <div class="header-logo">
          <img
            src="./img/icons/t-space-logo.svg"
            width="36px"
            height="36px"
            alt="T-Space"
          />
        </div>
      </div>
    </header>
    <main class="main">
      <span class="messages-date">Сьогодні</span>
      <div class="main-messages"></div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <img src="./img/icons/clip.svg" alt="Clip" />
        <div class="footer-input">
          <span class="footer-input-placeholder">Повідомлення</span>
          <img src="./img/icons/sticker.svg" alt="Sticker" />
        </div>
        <img src="./img/icons/microphone.svg" alt="Microphone" />
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
